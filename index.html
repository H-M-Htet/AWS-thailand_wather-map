<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thailand Weather Map</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #map {
      height: 500px;
      width: 100%;
      margin: 20px 0;
    }
    #weather-info {
      margin: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      display: inline-block;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>Thailand Weather Dashboard</h1>

  <div id="map"></div>

  <div id="weather-info">
    <strong>Click on a marker to view weather info.</strong>
  </div>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
  </script>

  <!-- Your JS logic -->
  <script src="main.js"></script>
</body>
</html>
